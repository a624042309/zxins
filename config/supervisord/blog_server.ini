[program:blog-server]
directory = /rootzxins
environment=PATH="/rootzxins/ENV/bin"
command = /rootzxins/ENV/bin/gunicorn blog_server:app --config app/blog/gunicorn_config.py
process_name = blog-server-%(process_num)s
autorestart = unexpected
redirect_stderr = true
stdout_logfile = /rootzxins/log/blog-server-stdout.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=50
stdout_capture_maxbytes=10MB
stderr_logfile = /rootzxins/log/blog-server-stderr.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=50
stderr_capture_maxbytes=10MB
startsecs=5
stopwaitsecs=30